<!-- <p>Forms component</p> -->
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h3>Name</h3>

    <div>
        <mat-form-field class="example-form-field">
            <mat-label>First name</mat-label>
            <input REQUIRED matInput type="text" formControlName="firstName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-form-field">
            <mat-label>Last name</mat-label>
            <input required matInput type="text" formControlName="lastName">
        </mat-form-field>
    </div>

    <div formGroupName="address">
        <h3>Address</h3>
        <div>
            <mat-form-field matInput class="example-form-field">
                <mat-label>Street</mat-label>
                <input required matInput type="text" formControlName="street">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput required type="text" formControlName="city">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput required type="text" formControlName="state">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Zip code</mat-label>
                <input matInput required type="text" formControlName="zip">
            </mat-form-field>
        </div>

    </div>

    <div formArrayName="aliases">
        <h3>Aliases</h3>
        <button (click)="addAlias()" mat-raised-button color="accent">Add Alias</button>

        <div *ngFor="let alias of aliases.controls; let i=index">
            <!-- The repeated alias template -->
            <mat-form-field>
                <mat-label>Alias</mat-label>
                <input matInput type="text" [formControlName]="i">
            </mat-form-field>
        </div>

    </div>

    <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid">Submit</button>
    </div>

    <div>
        <button (click)="updateProfile()" mat-raised-button color="secondary">Update profile</button>
    </div>



</form>

<p>
    Form Status: {{ profileForm.status }}
</p>
Form Value: {{ profileForm.value | json }}
